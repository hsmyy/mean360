
<section class="container" ng-controller="FeedbackController">
	<div id="wrapper" class="row-fluid">
		<div class="col-md-2">
			<nav class="nav-docs" role="complementary">
				<div class="span3 " style="width: auto;">
					<ul class="nav">
						<li class="active"><a id="started-group"
							href="#getting-started-overview" prevent-default=""
							sscroll-to="getting-started-overview">目录</a>
							<ul class="nav">
								<li class=""><a href="#getting-started-overview"
									prevent-default="" data-title="Overview">2014 评估</a></li>
							</ul></li>
					</ul>
				</div>
			</nav>
		</div>
	</div>
	<div class="col-md-10 col-md-offset-2">
		<div class="row">2014 评估结果</div>
		<hr />
		<tabset> <tab heading="評估結果">
		<div class="row">
			<highchart id="chart1" config="chartConfig" class="span10"></highchart>
		</div>
		<hr />
		<div class="row">
			<table class="table">
				<thead>
					<tr>
						<td></td>
						<td><h4>自评低</h4></td>
						<td><h4>自评高</h4></td>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><h4>他评低</h4></td>
						<td>
							<div>
								<h4>{{analysis[0].name}}：</h4>
							</div>
							<div ng-repeat="dev in analysis[0].tags">
								<span class="badge badge-warning">{{dev}}</span>
							</div>
						</td>
						<td>
							<div>
								<h4>{{analysis[1].name}}：</h4>
							</div>
							<div ng-repeat="blind in analysis[1].tags">
								<span class="badge badge-danger">{{blind}}</span>
							</div>
						</td>
					</tr>
					<tr>
						<td><h4>他评高</h4></td>
						<td>
							<div>
								<h4>{{analysis[2].name}}：</h4>
							</div>
							<div ng-repeat="pro in analysis[2].tags">
								<span class="badge badge-info">{{pro}}</span>
							</div>
						</td>
						<td>
							<div>
								<h4>{{analysis[3].name}}：</h4>
							</div>
							<div ng-repeat="adv in analysis[3].tags">
								<span class="badge badge-success">{{adv}}</span>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		</tab> <tab heading="行動計劃">
		<div ng-repeat="item in analysis">
			<div class="row">
				<h4>{{item.name}}</h4>
				<hr />
			</div>
			<div ng-repeat="tag in item.tags">
				<div class="row action-items">
					<div class="col-md-3 action-item">{{tag}}</div>
					<div class="col-md-9">
						<div class="input-group" ng-show="previewSet[previewIdx].preview">
							<input type="text" class="form-control"
								ng-model="actionInput[$parent.$index].tags[$index].action">
							<span class="input-group-btn">
								<button class="btn btn-default" type="button"
									ng-click="addAction($parent.$index, $index)">添加</button>
							</span>
						</div>
						<!-- /input-group -->
						
						<ul class="list-group">
							<li class="list-group-item"
								ng-repeat="act in actions[$parent.$index].tags[$index].action">{{act}}</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<hr />
		<div class="command">
			<button class="btn" ng-click="preview()">{{previewSet[previewIdx].command}}</button>
			<button class="btn btn-primary" ng-click="save()">保存</button>
		</div>
		<h4></h4>
		</tab> </tabset>
	</div>
	<div growl></div>
</section>
